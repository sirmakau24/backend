version: '3.8'

services:
  mongodb:
    image: mongo:5
    container_name: aftext-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: aftext

  backend:
    build: .
    container_name: aftext-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/aftext
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - CORS_ORIGINS=${CORS_ORIGINS}
      - MAX_FILE_SIZE=10485760
      - UPLOAD_PATH=./uploads
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - ADMIN_EMAILS=${ADMIN_EMAILS}
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data:
